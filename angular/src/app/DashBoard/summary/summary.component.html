<!-- Stat Card 1: Summary -->
<div class="max-w-6xl mt-10 mx-auto">
  <div
    class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow border-l-4 border-blue-500"
  >
    <div class="flex justify-between items-start">
      <div>
        <p class="text-2xl font-bold text-slate-800 font-lilita">Summary</p>
        <h3 class="text-gray-600 text-sm font-medium">
          You had 2 incomes and 23 expenses this month
        </h3>
        <div class="mt-10">
          <p class="text-2xl font-semibold mt-1 text-slate-800 font-lilita">Net Total</p>
          <h3 class="text-2xl font-bold mt-1 text-gray-800">$24,78000.90</h3>
        </div>
      </div>
      <div class="">
        <div class="">
          <label for="templatedisplay" class="font-bold block mb-2"> Date </label>
          <div class="bg-blue-100 p-1 rounded-lg">
            <p-datepicker
              [(ngModel)]="date"
              [showButtonBar]="true"
              [showIcon]="true"
              inputId="templatedisplay"
              class="text-1xl font-bold text-slate-800"
            >
              <ng-template #inputicon let-clickCallBack="clickCallBack">
                <i class="pi pi-calendar" (click)="clickCallBack($event)"></i>
              </ng-template>
            </p-datepicker>
          </div>
        </div>
        <div class="mt-20">
          <app-barchart></app-barchart>
        </div>
      </div>
    </div>
  </div>

  <div class="max-w-6xl mt-10 mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <!-- Stat Card 1: Income -->
      <div
        class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow border-l-4 border-green-500"
      >
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-sm font-medium">Income</p>
            <h3 class="text-2xl font-bold mt-1 text-gray-800">$24,780</h3>
          </div>
          <div class="bg-blue-100 p-2 rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-blue-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
        </div>
        <div class="mt-4 flex items-center">
          <span class="text-green-500 text-sm font-medium flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1 text-green-600 transform rotate-45"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
              />
            </svg>

            +12.5%
          </span>
          <span class="text-gray-500 text-sm ml-2">vs last month</span>
        </div>
      </div>

      <!-- Stat Card 2: Expense -->
      <div
        class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow border-l-4 border-red-500"
      >
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-sm font-medium">Expense</p>
            <h3 class="text-2xl font-bold mt-1 text-gray-800">$87,700</h3>
          </div>
          <div class="bg-green-100 p-2 rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-green-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </div>
        </div>
        <div class="mt-4 flex items-center">
          <span class="text-green-500 text-sm font-medium flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1 text-green-600 transform rotate-45"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
              />
            </svg>
            +8.2%
          </span>
          <span class="text-gray-500 text-sm ml-2">vs last Year</span>
        </div>
      </div>

      <!-- Stat Card 3: Investment -->
      <div
        class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow border-l-4 border-purple-500"
      >
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-sm font-medium">Investment</p>
            <h3 class="text-2xl font-bold mt-1 text-gray-800">3.42%</h3>
          </div>
          <div class="bg-purple-100 p-2 rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-purple-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
              />
            </svg>
          </div>
        </div>
        <div class="mt-4 flex items-center">
          <span class="text-red-500 text-sm font-medium flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1 text-red-600 transform -rotate-45"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M19 14l-7 7m0 0l-7-7m7 7V3"
              />
            </svg>

            -1.1%
          </span>
          <span class="text-gray-500 text-sm ml-2">vs last Year</span>
        </div>
      </div>

      <!-- Stat Card 4: Savings -->
      <div
        class="bg-white rounded-xl p-6 shadow-sm hover:shadow-md transition-shadow border-l-4 border-amber-500"
      >
        <div class="flex justify-between items-start">
          <div>
            <p class="text-gray-500 text-sm font-medium">Savings</p>
            <h3 class="text-2xl font-bold mt-1 text-gray-800">4m 32s</h3>
          </div>
          <div class="bg-amber-100 p-2 rounded-lg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-amber-600"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>
          </div>
        </div>
        <div class="mt-4 flex items-center">
          <span class="text-green-500 text-sm font-medium flex items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 mr-1 text-green-600 transform rotate-45"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 10l7-7m0 0l7 7m-7-7v18"
              />
            </svg>
            +2.4%
          </span>
          <span class="text-gray-500 text-sm ml-2">vs last Year</span>
        </div>
      </div>
    </div>
  </div>
</div>
